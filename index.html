<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VEIL / ONE</title>
  <meta name="description" content="VEIL / ONE — Enterprise-grade technology. Issued, not released." />
  <meta property="og:title" content="VEIL / ONE" />
  <meta property="og:description" content="VEIL / ONE — Enterprise-grade technology. Issued, not released." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="page">
    <header class="site-header" role="banner">
      <div class="brand">
        <!-- Inline SVG logo for crispness -->
        <div class="logo" aria-hidden="true">
          <!-- minimalist emblem -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="40" height="40" rx="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M14 32 L24 16 L34 32" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </div>
        <div class="brand-text">
          <span class="company">VEIL</span>
          <span class="slash">/</span>
          <span class="company alt">ONE</span>
        </div>
      </div>
      <nav class="top-nav" aria-label="Primary">
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Solutions</a>
        <a href="#" class="nav-link">Careers</a>
      </nav>
    </header>

    <main class="hero" role="main">
      <div class="hero-inner">
        <h1 class="hero-title">Enterprise clarity. Radical restraint.</h1>
        <p class="hero-sub">Built for institutions that demand discretion, scale and design excellence.</p>

        <button id="issuedButton" class="issued-btn" aria-label="Issued, not released">
          <span class="issued-main">Issued</span>
          <span class="issued-sub">not released</span>
          <svg class="chev" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 8l5 4-5 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </button>
      </div>
      <div class="accent" aria-hidden="true"></div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <small>© <span id="year"></span> VEIL / ONE — All rights reserved.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
